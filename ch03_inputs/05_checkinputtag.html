<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>05_checkinputtag.html</h1>
    <h1>체크 관련 input 타입</h1>
    <form action="#">
        <h2>checkbox</h2>
        <input id="chIp" type="checkbox" checked>
        <label for="chIp">유기농</label>

        <h2>radio</h2>
        <input
        id="f_apple"
        name="fruit"
        type="radio"
        value="appple"
        checked>
        <label for="f_appple">사과</label>

        <input
        id="f_grape"
        name="fruit"
        type="radio"
        value="grape"
        >
        <label for="f_grape">포도</label>

        <input
        id="f_orange"
        name="fruit"
        type="radio"
        value="orange"
        >
        <label for="f_orange">오렌지</label>

        <br>

        <input
        id="v_carrot"
        name="vega"
        type="radio"
        value="carrot"
        checked>
        <label for="v_carrot">당근</label>

        <input
        id="v_tomato"
        name="vega"
        type="radio"
        value="tomato"
        >
        <label for="v_tomato">토마토</label>

        <input
        id="v_eggplant"
        name="vega"
        type="radio"
        value="eggplant"
        >
        <label for="v_eggplant">가지</label>
    </form>
</body>
</html>
