<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>06_etcinputtag.html</h1>
    <h1>기타 input 태그</h1>

    <form action="#">
        <label for="fileIp">file</label> <br>
        <input
        id="fileIp"
        type="file"
        accept="image/png, image/jpeg"
        multiple
        >
        <br><br>
        <label for="hdnIp">hidden</label>
        <input
        id="hdnIp"
        type="hidden"
        >
    </form>
    <br>
    <form action="#">
        <label for="emIp">email</label>
        <input
        id="emIp"
        type="email"
        >
        <br><br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
