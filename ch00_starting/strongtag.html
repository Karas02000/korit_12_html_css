<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>강조하기 위한 태그들</h1>
    <h2>b 태그 vs strong 태그</h2>
    <p>
        <b>이 요소</b>와 <strong>이 요소</strong>는 닮아보이지만 엄연히 다는 태그입니다.
    </p>
    <h2>i 태그 vs em 태그</h2>
    <p>
        <i>이 요소</i>와 <em>이 요소</em>도 닮아보이지만,<br>i 태그는 그저 기울인 이탤릭체,<br>em 태그는 중요하다는 의미입니다.
    </p>
</body>
</html>
