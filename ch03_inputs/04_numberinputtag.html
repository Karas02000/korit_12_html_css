<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>04_numberinputtag.html</h1>
    <h1>숫자 관련 input 타입</h1>

    <label for="numIp"></label>
    <input id="numIp" type="number" max=10 min=0>
    <br><br>

    <label for="rgIp"></label>
    <input id="rgIp" type="range" min="0" max="100" step="20">
    <br><br>

    <label for="dtIp"></label>
    <input id="dtIp" type="date" min="2020-01-01" max="2030-12-31">
    <br><br>
</body>
</html>
